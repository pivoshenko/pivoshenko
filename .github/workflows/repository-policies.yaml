name: Repository Policies

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  set-policies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"

      - name: Apply repository policies
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run python scripts/set_repository_policies.py
