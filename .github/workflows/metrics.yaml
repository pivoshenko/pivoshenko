name: Metrics

on:
  schedule: [{ cron: "0 10 * * *" }]
  push: { branches: ["main"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Contributions Card
        uses: lowlighter/metrics@latest
        with:
          filename: assets/metrics.plugin.notable.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          user: pivoshenko
          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_repositories: true
          plugin_notable_types: commit
      - name: Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&theme=tokyonight&show_icons=true&hide_title=true&hide_border=true&hide_rank=false&count_private=true&line_height=21
          path: assets/stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add assets/*.svg
          git commit -m "Update README cards" || exit 0
          git push
