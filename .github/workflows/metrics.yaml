name: Contributions

on:
  schedule: [{ cron: "0 10 * * *" }]
  push: { branches: ["main"] }

uses: lowlighter/metrics@latest
with:
  filename: assets/metrics.plugin.notable.svg
  token: ${{ secrets.METRICS_TOKEN }}
  base: ""
  user: pivoshenko
  plugin_notable: yes
  plugin_notable_from: all
  plugin_notable_repositories: true
  plugin_notable_types: commit
