name: Metrics

on:
  schedule: [{ cron: "0 10 * * *" }]
  push: { branches: ["main"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: github
        id: github
        uses: lowlighter/metrics@latest
        with:
          filename: assets/github.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: notable
          config_order: notable

          user: pivoshenko
          config_timezone: Europe/London
          template: markdown
          plugin_activity: false
          plugin_notable: true
          plugin_notable_from: all
          plugin_notable_repositories: true
          plugin_notable_types: commit
