# Visit https://github.com/lowlighter/metrics#-documentation for full reference

name: Metrics

on:
  schedule: [ { cron: "0 9 * * *" } ]

  workflow_dispatch:
  push: { branches: [ "main" ] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: achievements
        id: achievements
        uses: lowlighter/metrics@latest
        with:
          filename: media.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""

          # plugin_achievements: yes
          # plugin_achievements_display: compact

          plugin_contributors: yes
          plugin_contributors_contributions: yes

          plugin_leetcode: yes
          plugin_leetcode_limit_recent: 2
          plugin_leetcode_limit_skills: 10
          plugin_leetcode_sections: solved
          plugin_leetcode_user: volopivoshenko

          plugin_stackoverflow: yes
          plugin_stackoverflow_limit: 2
          plugin_stackoverflow_lines: 4
          plugin_stackoverflow_lines_snippet: 2
          plugin_stackoverflow_user: 20554409
          plugin_stackoverflow_sections: false

          plugin_wakatime: yes
          plugin_wakatime_days: 7
          plugin_wakatime_limit: 5
          plugin_wakatime_repositories_visibility: public
          plugin_wakatime_sections: time, languages, languages-graphs
          plugin_wakatime_url: https://wakatime.com
          plugin_wakatime_user: current
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}

      - name: sponsorship
        id: sponsorship
        uses: lowlighter/metrics@latest
        with:
          filename: sponsorship.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""

          plugin_introduction: yes
          plugin_introduction_title: yes

          # plugin_sponsors: yes

          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons

      - name: general
        id: general
        uses: lowlighter/metrics@latest
        with:
          filename: general.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""

          plugin_calendar: yes
          plugin_calendar_limit: 1

          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%

          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
